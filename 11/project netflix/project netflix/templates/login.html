{% extends "layout.html" %} 

{% block title %}Form Login!{% endblock title%}

{% block main %} 

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            background: gray url('../static/img/netflixbg.jpg') center / cover no-repeat;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
        }

        h1 {
            color: red;
            font-size: 60px;
        }

        h1:hover {
            font-size: 70px;
            transition: all 500ms;
            font-size-adjust: 20px;
        }

        h2 {
            color: red;
        }
        
        /* button {
            height: 30px;
            width: 50px;
            border-radius: 30px;            
        } */

        button:hover {
            text-decoration: underline;
            color: red;
        }

        .btn-play {
            background:rgba(255, 255, 255, 0.804);
            color: black;
            text-decoration: none;
            border: 2px solid transparent;
            font-weight: bold;
            padding: 5px 20px;
            border-radius: 10px;
            transition: 2s;
        }
    </style>

    <h1>Login First!</h1>
    <h2>Enter your data here</h2>

    {% if err %}

    <p>Error : {{ err }}</p>

    {% endif %}

    <form action="{{ url_for('auth') }}" method="post">
        <input type="text" placeholder="Enter your email here" name="email" id="email" required>
        <input type="text" name="username" placeholder="Username" autocomplete="off" required autofocus>
        <input type="password" name="password" placeholder="Password" autocomplete="off" required>
        <button>Login</button>
    </form>
    
    <a href="{{ url_for('index') }}" class="hero-content btn-play">Back Home ...</a>


{% endblock main %}
